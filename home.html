<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-5">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">45000</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- user action buttons -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- form -->
                    <div>
                        <!-- add money starts -->
                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-add-money" type="text" placeholder="Amount"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input id="pin-input" type="password" placeholder="password"
                                        class="input input-bordered" autocomplete="off" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- add money ends -->
                        <!-- cash out start -->
                        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-cash-out-money" type="text" placeholder="Amount"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">PIN</span>
                                    </label>
                                    <input id="pin-input-cash-out" type="password" placeholder="password"
                                        class="input input-bordered" autocomplete="off" required />

                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn-cash-out-money" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- cash out ends -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
